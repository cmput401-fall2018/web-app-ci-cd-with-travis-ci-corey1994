<!doctype html>

<!-- This site uses Bootstrap 4. -->
     

<html lang="en" class="h-100">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  <title>Portfolie</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


</head>

<body class="h-100 bg-dark">
  <div class="container h-100" >
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-auto text-primary bg-white rounded text-center">
        <h1 id="name">Name</h1>
        <p id="about">About</p>
        <p id="education">Education</p>
        <p id="skills">Skills</p>
        <p id="work">Work</p>
        <p id="contact">Contact</p>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script>
  $(window).on('load', function(){
      // change the URL to your server URL here
      $.getJSON("http://162.246.157.219:8000/api/person/1/", function (data) {
          $("#name").text(data.data.attributes.name);
          $("#about").text(data.data.attributes.about);
          $("#education").text(data.data.attributes.education);
          $("#skills").text(data.data.attributes.skills);
          $("#work").text(data.data.attributes.work);
          $("#contact").text(data.data.attributes.contact);


          });
      // Idea from https://api.jquery.com/hover/
      $("p").hover(
          function() {
          $(this).addClass("font-weight-bold");
          }, function() {
          $(this).removeClass("font-weight-bold");
          });
      });
  </script>
</body>
</html>
